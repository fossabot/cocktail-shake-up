machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6

general:
  artifacts:
    - "build"
    - "errorShots"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn

deployment:
  production:
    branch: master
    commands:
      - yarn build:
          environment:
            NODE_ENV: production
      - yarn deploy

test:
  pre:
    - yarn start:
        background: true
  override:
    - yarn test
    - yarn sauce
