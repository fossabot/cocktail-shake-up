machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6

general:
  artifacts:
    - "errorShots"
    - "build"
    - "public"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn

deployment:
  pre:
    - export NODE_ENV=production
  production:
    branch: master
    commands:
      - yarn build
      - yarn deploy
  staging:
    branch: develop
    commands:
      - yarn build
      - yarn deploy

test:
  override:
    - yarn test
    - yarn sauce
