machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6

general:
  artifacts:
    - "errorShots"
    - "build"
    - "public"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn
  post:
    - export NODE_ENV='production'

deployment:
  staging:
    branch: develop
    commands:
      - ./node_modules/.bin/netlify --access-token $NETLIFY_SECRET deploy

test:
  override:
    - yarn test
    - yarn sauce
