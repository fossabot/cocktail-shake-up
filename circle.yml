machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6

general:
  artifacts:
    - "errorShots"
    - "build"
    - "public"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

deployment:
  staging:
    branch: develop
    commands:
      - ./node_modules/.bin/netlify -t $NETLIFY_SECRET

test:
  override:
    - yarn test
    - yarn sauce
